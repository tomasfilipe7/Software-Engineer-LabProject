
spring.datasource.url=jdbc:mysql://labproj-cont:3306/labproj-db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Kafka

    #consumer
spring.kafka.consumer.bootstrap-servers=192.168.1.6:9092
spring.kafka.consumer.group-id= labproject
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer

#   producer

spring.kafka.producer.bootstrap-servers= 192.168.1.6:9092
spring.kafka.producer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
zookeeper.connect=172.28.0.3:2181
listeners=PLAINTEXT:172.28.0.3:9092
